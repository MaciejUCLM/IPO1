HelpWindow.taMap.text=Zak\u0142adka mapy zapewnia narz\u0119dzia do dodania informacji do mapy istniej\u0105cych szlaków.\r\nBy wczyta\u0107 tras\u0119 zacznij od wybrania jej w panelu szlaków.\r\nPo wczytaniu szlaku prosz\u0119 doda\u0107 swoje oznaczenia i zatwierdzi\u0107 zmiany za pomoc\u0105 narz\u0119dzia "Zapisz szlak".\r\n\r\nRysowa\u0107 mo\u017Cna za pomoc\u0105 narz\u0119dzi po prawej stronie paska.\r\nAby przesta\u0107 u\u017Cywa\u0107 narz\u0119dzia u\u017Cyj prawego przycisku myszy.\r\nAby zaprzesta\u0107 wpisywania tekstu wci\u015Bnij enter Enter upewniaj\u0105c si\u0119, \u017Ce pole tekstowe jest puste.
