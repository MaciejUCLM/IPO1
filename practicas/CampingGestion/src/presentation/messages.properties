HelpWindow.taReservations.text=The Reservations & Accomodation tab provides tools to manage camping structure and reservations.\r\n\r\nThe left hand side tree panel allows to navigate over the camping. New camping objects and categories can be added or removed using "New object" and "Delete object". When creating a new object a name text field will pop up. Object names can be edited with double-click.\r\nEvery object has its details at the bottom side of the panel. Once an object is selected its details are loaded. On the right side of the panel there is a gallery where you can add, remove or preview images of the selected object using right-mouse click.\r\n\r\nThe center table allows to add, remove and edit current reservations falling into the category of the selected object. New reservation is always added into the selected object in the tree panel.\r\n\r\nAll the funcionality is a available in the popup menus under right-mouse button.
