HelpWindow.taReservations.text=La pestaña de Reserva yEl panel del árbol de la izquierda permite navegar por el campamento. Se pueden añadir o eliminar nuevos objetos y categorías de camping usando "Nuevo objeto" y "Eliminar objeto". Cuando se crea un nuevo objeto, aparece un campo de texto con el nombre. Los nombres de los objetos se pueden editar con un doble clic. alojamiento proporciona las herraminetas para administrar la estructura del camping y las reservas.\r\n\r\nEl panel del árbol de la izquierda permite navegar por el campamento. Se pueden añadir o eliminar nuevos objetos y categorías de camping usando "Nuevo objeto" y "Eliminar objeto". Cuando se crea un nuevo objeto, aparece un campo de texto con el nombre. Los nombres de los objetos se pueden editar con un doble clic.\r\nCada objeto tiene sus detalles en la parte inferior del panel. Una vez que un objeto es seleccionado, sus detalles se cargan. En la parte derecha del panel hay una galería donde puedes añadir, eliminar o ver una vista previa de las imágenes del objeto seleccionado con el botón derecho\r\n\r\nCada objeto tiene sus detalles en la parte inferior del panel. Una vez que un objeto es seleccionado, sus detalles se cargan. En la parte derecha del panel hay una galería donde puedes añadir, eliminar o ver una vista previa de las imágenes del objeto seleccionado con el botón derecho.\r\n\r\nToda la funcionalidad está disponible en los menús emergentes bajo el botón derecho.
