HelpWindow.taMap.text=La pestaña de mapa proporciona las herramientas para añadir información en la imagen de mapas de las rutas existentes.\r\nPara cargar una ruta, por primero seleciónela en el panel de rutas.\r\nDespués de cargar una ruta agregar tus marcaminetos y emplear los cambios por usar la herramienta "Guardar ruta".\r\n\r\nEl dibujo se puede hacer con las herramientas de la derecha de la barra de herramientas.\r\nPara cancelar el uso de una herramienta, haga click derecho\r\nPara cancelar la escritura de texto, haga clic en Entrar con el campo de texto vacío.
